use_gpu: false
gpu_num: -1 #-1 means use all (DP mode)

verbose: true
debug: false #true won't save anything
save_imgs: true
save_dir: "/home/sravula/meta_outs" #root of folder to save run information

seed: 2022

net:
 model: 'l1'
 reg_param: 0.01

data:
 dataset: 'Knee-Multicoil'

 train_input_dir: '/csiNAS/brett/sites_new/Training/site3/ksp'
 train_maps_dir: '/csiNAS/brett/sites_new/Training/site3/maps'
 test_input_dir: '/csiNAS/brett/sites_new/Validation/site3/ksp'
 test_maps_dir: '/csiNAS/brett/sites_new/Validation/site3/maps'

 centered: True

 num_train: 450
 num_val:   20
 num_test:  30

 train_batch_size: 1
 val_batch_size:   1
 test_batch_size:  1

 image_size: 320
 num_channels: 2

outer:
 meta_loss_type: 'l2' #["l2"]

 hyperparam_init: "smart" #[float, "smart", "random"]
 keep_center: True

 reg_hyperparam: true
 reg_hyperparam_type: 'l1' #[l1, soft (i.e. ISTA), hard (i.e. hard thresholding)]
 reg_hyperparam_scale: 0.0001 #[l1: float (i.e. reg hyperparm in meta loss), soft: float (i.e. ISTA threshold param), hard: float (i.e. sparsity level)]

opt:
  num_iters: 10 #number of meta iterations to run
  optimizer: 'adam' #[adam, sgd]
  lr: 0.001 #meta learning rate
  batches_per_iter: 4 #number of training batches to use per meta update. -1 means all batches

  decay: false
  lr_decay: 0.95 #exponential weight decay rate.

  val_iters: 1 #validate every n iterations
  checkpoint_iters: 1 #checkpoint every n iterations

problem:
 measurement_type: 'fourier-multicoil' #["fourier-multicoil"]
 sample_pattern: 'random' #the type of pattern to sample [horizontal, vertical, random]
 measurement_selection: true
 measurement_weighting: false

 #This stuff is for ddrm
 R: 4.1
 orientation: vertical
 pattern: random
